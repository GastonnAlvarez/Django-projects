{% load static  %}
<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href='{% static "../static/css/styleIndex.css" %}'> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>Hola desde Django</h1>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="conteiner" style="overflow-x: hidden;">
        <div class="row">
            <div class="col-md-4">
                <div class="table-responsive" style="width: 800px;">
                    <form action="/editarCompany/" method="POST"> {% csrf_token %}
                        <input type="hidden" name="id" value="{{company.id}}">
                        <input type="text" name="txtName" value="{{company.name}}" placeholder="Nombre de la Empresa"><br>
                        <input type="text" name="txtWeb" value="{{company.website}}" placeholder="Registre su website"><br>
                        <input type="number" name="txtFoundation" value="{{company.foundation}}" placeholder="Anio de Fundacion"><br>
                        <input type="submit" value="Registrar" class="btn btn-block btn-info">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
